
<h4>{{heading}}</h4>

<input placeholder="Enter a date" (ngModelChange)="checkValidity($event)" [ngModel]="selectedDate" type="text">

<p #dateElem>You have selected:<b>{{!selectedDate.length ?'You have selected nothing' : selectedDate }}</b></p>

<p>Is Date Valid ? {{isValid}}</p>

<button (click)="changeColor()">Change Color of Date</button>
